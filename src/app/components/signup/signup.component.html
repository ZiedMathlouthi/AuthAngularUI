<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign UP</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['firstName']?.dirty &&
                    signUpForm.controls['firstName']?.hasError('required')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="firstName"
                    type="text"
                    placeholder="FirstName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['firstName']?.dirty &&
                  signUpForm.controls['firstName']?.hasError('required')
                "
                class="text-danger"
                >First name is required</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['lastName']?.dirty &&
                    signUpForm.controls['lastName']?.hasError('required')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="lastName"
                    type="text"
                    placeholder="LastName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['lastName']?.dirty &&
                  signUpForm.controls['lastName']?.hasError('required')
                "
                class="text-danger"
                >Last name is required</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['email']?.dirty &&
                    signUpForm.controls['email']?.hasError('required')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="email"
                    type="text"
                    placeholder="Email"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['email']?.dirty &&
                  signUpForm.controls['email']?.hasError('required')
                "
                class="text-danger"
                >Email is required</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['userName']?.dirty &&
                    signUpForm.controls['userName']?.hasError('required')
                  "
                >
                  <span class="fa fa-user p-2"></span>
                  <input
                    formControlName="userName"
                    type="text"
                    placeholder="UserName"
                  />
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['userName']?.dirty &&
                  signUpForm.controls['userName']?.hasError('required')
                "
                class="text-danger"
                >User name is required</small
              >

              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['password']?.dirty &&
                    signUpForm.controls['password']?.hasError('required')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Password"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                *ngIf="
                  signUpForm.controls['password']?.dirty &&
                  signUpForm.controls['password']?.hasError('required')
                "
                class="text-danger"
                >Password is required</small
              >

              <button
                type="submit"
                class="btn btn-primary bt-block mt-4 w-100"
                (click)="onSignUp()"
              >
                Sign UP
              </button>
              <div class="text-center pt-4 text-muted">
                Already have account ?
                <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
